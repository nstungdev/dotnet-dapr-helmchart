# Default values for dotnet-dapr-app.
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: your-registry/dotnet-dapr-app
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Application configuration
app:
  # Environment for ASP.NET Core
  environment: Production
  
  # Connection strings
  connectionStrings:
    defaultConnection: ""
  
  # Additional environment variables
  extraEnvVars: []
    # - name: CUSTOM_VAR
    #   value: "custom-value"
  
  # Health check configuration
  healthCheck:
    enabled: true
    liveness:
      path: /health
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readiness:
      path: /health/ready
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 3

# Dapr configuration
dapr:
  enabled: true
  appId: dotnet-dapr-app
  appProtocol: http
  config: ""
  logLevel: info
  enableProfiling: false
  metrics:
    enabled: true
    port: 9090

# Service Account
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  # nodePort: 30080  # Only used if type is NodePort

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: dotnet-dapr-app.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: dotnet-dapr-app-tls
  #    hosts:
  #      - dotnet-dapr-app.local

# ConfigMap configuration
configMap:
  enabled: false
  mountPath: /app/config
  data: {}
    # appsettings.json: |
    #   {
    #     "Logging": {
    #       "LogLevel": {
    #         "Default": "Information"
    #       }
    #     }
    #   }

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}